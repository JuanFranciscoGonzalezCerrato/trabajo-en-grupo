<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cartas con Efecto de Volteo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			
			body {
				background-color: #3498db;
				display: flex;
				justify-content: space-around;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			#mostrarCartas{
				width: 50px;
				height: 50px;
			}
			#sobreInicial{
				width: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				
			}
			.contain_all {
				display: flex;
			}

			.container {
				position: relative;
				width: 163px;
				height: 244px;
				perspective: 1000px;
				margin: 0 20px;
				display: none;
				/* Cartas inicialmente ocultas */
			}

			.card {
				width: 100%;
				height: 100%;
				position: absolute;
				transform-style: preserve-3d;
				transition: transform 1s;
				transform: rotateX(70deg) rotate(-40deg);
			}

			.flipped {
				transform: rotateX(10deg) rotate(-10deg) rotateY(150deg) translateZ(-90px) translateY(-50%) translateX(-50%);
			}

			.card div {
				backface-visibility: hidden;
				margin: 0;
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
			}


			.bigger {
				transform: translateY(-88%) rotateX(70deg) rotate(-40deg);
				width: 160px;
				height: 260px;
				opacity: .1;
			}

			.front {
				backface-visibility: hidden;
				background: url(http://www.hearthstonetopdecks.com/wp-content/uploads/2014/06/card-back-default.png);
				background-size: cover;
			}

			.back {
				width: 100%;
				height: 100%;
				background: url(http://media-hearth.cursecdn.com/avatars/147/957/264.png);
				background-size: cover;
				transform: rotateY(180deg);
			}
		</style>
	</head>

	<body>
		<div id="initialCard">
            <div class="packet" id="envelopeCard">
                <img src="../IMG/Card.png" alt="img" id="sobreInicial">

            </div>
        </div>
		<div class="contain_all">
			<!-- Carta 1 -->
			<div class="container">
				<div class="card">
					<div class="front"></div>
					<div class="back"></div>
				</div>

			</div>

			<!-- Carta 2 -->
			<div class="container">
				<div class="card">
					<div class="front"></div>
					<div class="back"></div>
				</div>
			</div>

			<!-- Carta 3 -->
			<div class="container">
				<div class="card">
					<div class="front"></div>
					<div class="back"></div>
				</div>
			</div>

			<!-- Carta 4 -->
			<div class="container">
				<div class="card">
					<div class="front"></div>
					<div class="back"></div>
				</div>
			</div>

			<!-- Carta 5 -->
			<div class="container">
				<div class="card">
					<div class="front"></div>
					<div class="back"></div>
				</div>
			</div>
		</div>
		<button id="mostrarCartas"><i class="fa-solid fa-eye"></i></button>


		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script>
			$('#mostrarCartas').click(function () {
				$('.container').css('display', 'unset');
				$('#sobreInicial').css('display', 'none');

			});

			$('.card').click(function () {
				$(this).toggleClass('flipped');
			})
		</script>
	</body>

</html>
